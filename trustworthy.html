<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trustworthy</title>
    <link rel="stylesheet" href="trustworthy.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to TRUSTWORTHY Bank.</h1>
        <div id="submit-area" class="shadow p-5 mb-7 bg-white rounded">
            <h4>Login</h4>
            <form>
                <div class="form-group row">
                    <label for="dynamicEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Please enter your mail" id="staticEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                </div>
            </form>
            <button class="btn btn-success" id="verify">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">

                    <h4>deposit</h4>
                    <h2>$<span id="current-Deposit ">00</span></h2>

                </div>


            </div>
            <div class="col-md-4 ">
                <div class="withdraw status ">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status ">
                    <h2>Balance</h2>
                    <h4>$ <span id="current-balance">1240</span></h4>

                </div>

            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 ">
                <div class="submit-area ">
                    <h4>Deposit your money</h4>
                    <input type="text " class="form-control " placeholder="Feel free to deposit " id="deposit-amount ">
                    <br>
                    <button id="addDeposit " class="btn btn-success ">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area ">
                    <h4>Withdraw your money</h4>
                    <input type="text " id="withdraw-amount" class="form-control " placeholder="Think twice and enter your amount ">
                    <br>
                    <button class="btn btn-danger " id="withdraw ">Withdraw funds</button>
                </div>
            </div>
        </div>





    </div>
    <script>
        // Login button event handler


        const loginBtn = document.getElementById('verify');
        loginBtn.addEventListener('click', function() {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';



        })

        // Deposit button event handler
        const depositBtn = document.getElementById('addDeposit ');
        depositBtn.addEventListener('click', function() {

            const depositNumber = getInputNumber('deposit-amount ');
            console.log(depositNumber);

            updateSpanText('current-Deposit ', depositNumber);
            updateSpanText('current-balance', depositNumber);

            document.getElementById('deposit-amount ').value = "";

        })

        // withdraw button event handler

        const withdrawBtn = document.getElementById('withdraw ');
        withdrawBtn.addEventListener('click', function() {

            const withdrawNumber = getInputNumber("withdraw-amount");
            console.log(withdrawNumber);


            // document.getElementById('withdraw-amount').value = '';

        })

        function getInputNumber(id) {

            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);

            return amountNumber;

        }





        function updateSpanText(id, depositNumber) {

            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }
    </script>
</body>

</html>
